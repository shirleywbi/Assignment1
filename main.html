<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./main.js"></script>
    <title>Assignment 1: Message List Website</title>
</head>
  
<body class="full-body" onload="loadMessages();">

<div>
    <ul class="nav-bar">
        <li class="nav-list"><a class="nav-link" href="main.html">Home</a></li>
        <li class="nav-list"><a class="nav-link" href="about.html">About</a></li>
    </ul>
</div>

<div id="content">
    <div id="add-msg-block" class="sub-content">
        <form id="add-msg-form" onsubmit="return false">
            <h2 id="msg-header" class="header">MESSAGE</h2>
            <label class="form-label">
                Name
                <input id="name" type="text" class="form-item">
            </label>
            <textarea id="new-msg" class="form-item" rows="5" cols="70" placeholder="Enter your message"></textarea>
            <br />
            <button id="add" class="mid-button button" onclick="addNewMessage();">Add</button>
            <button id="clear" class="mid-button button" onclick="clearForm();">Clear</button>
        </form>
    </div>
    <br/>
    <div id="msg-block">
        <div class="sub-content">
            <h2 id="msg-board-header" class="header">MESSAGE BOARD</h2>
            <button id="clear" class="mid-button button" onclick="clearAll();">Clear All</button>
            <ul id="msg-list"></ul>
        </div>
    </div>
</div>
</body>
</html>
