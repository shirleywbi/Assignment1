<body class="full-body" onload="loadMessages();">

<div>
    <ul class="nav-bar">
        <li class="nav-list"><a class="nav-link" href="main.html">Home</a></li>
        <li class="nav-list"><a class="nav-link" href="about.html">About</a></li>

<div id="content">
    <div id="add-msg-block">
        <form id="add-msg-form" onsubmit="return false">
            <h2 id="msg-header" class="header">MESSAGE</h2>
            <textarea id="new-msg" rows="5" cols="70" placeholder="Enter your message..."></textarea>
            <br />
            <button id="add" class="button" onclick="addNewMessage();">Add</button>
            <button id="clear" class="button" onclick="clearTextArea();">Clear</button>
        </form>
    </div>
    <br/>
    <div id="msg-block">
        <h2 id="msg-board-header" class="header">MESSAGE BOARD</h2>
        <button id="clear" class="button" onclick="clearAll();">Clear All</button>
        <ul id="msg-list"></ul>
    </div>
</div>
</body>
